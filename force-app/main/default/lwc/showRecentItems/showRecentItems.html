<template>
    <lightning-card icon-name="standard:opportunity" title={title}>
        <template if:true={records}>
            <div style="height: 300px;" class="myTable">
                <lightning-datatable
                        key-field="id"
                        hide-checkbox-column="true"
                        enable-infinite-loading="true"
                        data={records}
                        columns={columns}>
                </lightning-datatable>
            </div> 
        </template>
    </lightning-card>
</template>
